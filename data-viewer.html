<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaBot - Data Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .stat-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #1a237e;
        }
        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .section-title {
            color: #1a237e;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #1a237e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #1a237e;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-solved {
            background: #d4edda;
            color: #155724;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            background: #0d47a1;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è SurakshaBot - MongoDB Data Viewer</h1>
        
        <div id="message"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Total Complaints</div>
                <div class="stat-value" id="totalCases">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Pending Cases</div>
                <div class="stat-value" id="pendingCases" style="color: #ff9800;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Solved Cases</div>
                <div class="stat-value" id="solvedCases" style="color: #4caf50;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total Users</div>
                <div class="stat-value" id="totalUsers">-</div>
            </div>
        </div>
        
        <div class="buttons">
            <button onclick="loadData()">üîÑ Refresh Data</button>
            <button onclick="window.location.href='http://localhost:3001'">üöÄ Open Dashboard</button>
        </div>
        
        <!-- Recent Complaints -->
        <div class="section">
            <div class="section-title">üìã Recent Complaints</div>
            <div id="casesTable">
                <div class="loading">Loading complaints...</div>
            </div>
        </div>
        
        <!-- Recent Users -->
        <div class="section">
            <div class="section-title">üë• Recent Users</div>
            <div id="usersTable">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Try multiple possible backend URLs
        const possibleBackendURLs = [
            'http://localhost:3000/api',
            'http://localhost:4000',
            'http://localhost:5000/api',
        ];
        
        let workingBackendURL = null;
        
        async function findWorkingBackend() {
            for (const url of possibleBackendURLs) {
                try {
                    const response = await fetch(`${url}/health`);
                    if (response.ok) {
                        workingBackendURL = url;
                        console.log('‚úÖ Found working backend:', url);
                        return url;
                    }
                } catch (error) {
                    console.log('‚ùå Backend not available at:', url);
                }
            }
            
            // If no health endpoint works, try the test server
            try {
                const response = await fetch('http://localhost:4000/test/stats');
                if (response.ok) {
                    workingBackendURL = 'http://localhost:4000';
                    return 'http://localhost:4000';
                }
            } catch (error) {
                console.log('‚ùå Test server not available');
            }
            
            return null;
        }
        
        async function loadData() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="loading">üîç Searching for backend server...</div>';
            
            // Find working backend
            const backend = await findWorkingBackend();
            
            if (!backend) {
                messageDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Backend Server Not Found</strong><br>
                        Please start the backend server:<br>
                        <code>cd d:\\cyberproject\\surakshabot && node main.js</code><br>
                        Or run: <code>node test-data-server.js</code>
                    </div>
                `;
                return;
            }
            
            messageDiv.innerHTML = `<div class="success">‚úÖ Connected to backend: ${backend}</div>`;
            
            // Load stats
            await loadStats(backend);
            
            // Load cases
            await loadCases(backend);
            
            // Load users
            await loadUsers(backend);
        }
        
        async function loadStats(backend) {
            try {
                let statsURL = backend.includes('4000') ? `${backend}/test/stats` : `${backend}/whatsapp/cases/all`;
                
                const response = await fetch(statsURL);
                const data = await response.json();
                
                if (backend.includes('4000')) {
                    // Test server format
                    document.getElementById('totalCases').textContent = data.stats.totalCases;
                    document.getElementById('pendingCases').textContent = data.stats.pendingCases;
                    document.getElementById('solvedCases').textContent = data.stats.solvedCases;
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                } else {
                    // Main server format
                    const cases = data.data || [];
                    const pending = cases.filter(c => c.status === 'pending').length;
                    const solved = cases.filter(c => c.status === 'solved').length;
                    
                    document.getElementById('totalCases').textContent = cases.length;
                    document.getElementById('pendingCases').textContent = pending;
                    document.getElementById('solvedCases').textContent = solved;
                    
                    // Load users count separately
                    try {
                        const usersResponse = await fetch(`${backend}/whatsapp/users/all`);
                        const usersData = await usersResponse.json();
                        document.getElementById('totalUsers').textContent = usersData.data?.length || 0;
                    } catch (e) {
                        document.getElementById('totalUsers').textContent = '-';
                    }
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadCases(backend) {
            try {
                const casesURL = backend.includes('4000') ? `${backend}/test/cases` : `${backend}/whatsapp/cases/all`;
                const response = await fetch(casesURL);
                const data = await response.json();
                
                const cases = data.data || [];
                const casesDiv = document.getElementById('casesTable');
                
                if (cases.length === 0) {
                    casesDiv.innerHTML = `
                        <div class="empty-state">
                            <div>üì≠</div>
                            <h3>No Complaints Found</h3>
                            <p>No data available in the database</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Case ID</th>
                                <th>Type of Fraud</th>
                                <th>Aadhar Number</th>
                                <th>Status</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                cases.slice(0, 10).forEach(c => {
                    const statusClass = c.status === 'solved' ? 'status-solved' : 'status-pending';
                    const date = new Date(c.createdAt).toLocaleDateString('en-IN');
                    
                    html += `
                        <tr>
                            <td><strong>${c.caseId || 'N/A'}</strong></td>
                            <td>${c.typeOfFraud || 'N/A'}</td>
                            <td>${c.aadharNumber || 'N/A'}</td>
                            <td><span class="status-badge ${statusClass}">${c.status || 'pending'}</span></td>
                            <td>${date}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                casesDiv.innerHTML = html;
                
            } catch (error) {
                document.getElementById('casesTable').innerHTML = `
                    <div class="error">Error loading complaints: ${error.message}</div>
                `;
            }
        }
        
        async function loadUsers(backend) {
            try {
                const usersURL = backend.includes('4000') ? `${backend}/test/users` : `${backend}/whatsapp/users/all`;
                const response = await fetch(usersURL);
                const data = await response.json();
                
                const users = data.data || [];
                const usersDiv = document.getElementById('usersTable');
                
                if (users.length === 0) {
                    usersDiv.innerHTML = `
                        <div class="empty-state">
                            <div>üë§</div>
                            <h3>No Users Found</h3>
                            <p>No user data available in the database</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Aadhar Number</th>
                                <th>Email</th>
                                <th>Registered</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                users.slice(0, 10).forEach(u => {
                    const date = new Date(u.createdAt).toLocaleDateString('en-IN');
                    
                    html += `
                        <tr>
                            <td><strong>${u.name || 'N/A'}</strong></td>
                            <td>${u.phoneNumber || 'N/A'}</td>
                            <td>${u.aadharNumber || 'N/A'}</td>
                            <td>${u.emailid || 'N/A'}</td>
                            <td>${date}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                usersDiv.innerHTML = html;
                
            } catch (error) {
                document.getElementById('usersTable').innerHTML = `
                    <div class="error">Error loading users: ${error.message}</div>
                `;
            }
        }
        
        // Load data on page load
        loadData();
    </script>
</body>
</html>
